<!DOCTYPE html>
<html>
  <head>
    <title>Git</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../slides-style-v2.css" />
    <link rel="stylesheet" href="termynal.css" />
  </head>

  <body>
    <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
    <script>
      var slideshow = remark.create({
        sourceUrl: 'markdown.md',
        highlightLanguage: 'bash',
        highlightLines: true,
        highlightStyle: 'ir-black',
      });
    </script>
    <script src="termynal.js"></script>
    <script>
      var termynal = Array.from(new Array(2), (_, i) => i)
        .reduce((res, t) => `${res}|#t${t}`, '')
        .substr(1);
      slideshow.on('showSlide', function() {
        termynal.split('|').forEach(container => {
          if (document.querySelector(container)) new Termynal(container);
        });
      });
    </script>
    <script src="highlight.pack.js"></script>
  </body>
</html>
