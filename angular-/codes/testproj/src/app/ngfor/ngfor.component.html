<section>
    <ul>
        <li
            *ngFor="
                let item of arr;
                let i = index;
                let first = first;
                let last = last;
                let even = even;
                let odd = odd;
                trackBy: trackByFunc
            "
        >
            <span>{{ item.value }}</span>
            <span>{{ i }}</span>
            <span>{{ first }}</span>
            <span>{{ last }}</span>
            <span>{{ even }}</span>
            <span>{{ odd }}</span>
        </li>
    </ul>

    <button (click)="changeArr()">change array</button>
</section>
